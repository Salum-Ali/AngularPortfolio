<h1>
  Users
</h1>

<ul>
  <li *ngFor="let user of users$">
    <a routerLink="/details/{{ user.id }}">
      {{ user.name }} / {{ user.username }}
    </a>

    <ul>
      <li>
        {{ user.email }}
      </li>
      <li>
        <a href="http://{{ user.website }}">
          {{ user.website }}
        </a>
      </li>
      <!-- <li>
        {{ user.address }}
      </li> -->
    </ul>
  </li>
</ul>
